<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Door Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #stream {
            margin-top: 20px;
            width: 640px;
            height: 480px;
            border: 2px solid #444;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #risk-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #risk-score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #risk-meter {
            width: 300px;
            height: 30px;
            border: 2px solid #555;
            background-color: lightgray;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #risk-fill {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s ease, background-color 0.5s ease;
        }
        #popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
            display: none;
            max-width: 300px;
            text-align: left;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        #popup-content {
            margin-top: 10px;
        }
        .danger-action {
            color: red;
            font-weight: bold;
        }
        .normal-action {
            color: green;
            font-weight: normal;
        }
		.emotional-action {
        	color: orange;
        	font-weight: bold;
    	}
    </style>
</head>
<body>

<h1>Smart Door Surveillance</h1>

<img id="stream" src="/video_feed" alt="Video Stream">

<div class="buttons">
    <button onclick="setStream('live')">Live Stream</button>
    <button onclick="setStream('walk')">Walk Video</button>
    <button onclick="setStream('entry')">Entry Video</button>
    <button onclick="setStream('deliver')">Deliver Video</button>
    <br>
    <button onclick="fetch('/start_recording')">Start Recording</button>
    <button onclick="stopAndSend()">Stop & Send</button>
</div>

<div id="risk-container">
    <div id="risk-score">Risk: 0</div>
    <div id="risk-meter">
        <div id="risk-fill"></div>
    </div>
</div>

<div id="popup">
    <span id="close-btn" onclick="closePopup()">&times;</span>
    <div id="popup-content"></div>
</div>

<script>
	let forceHighRisk = false;
	let riskHoldTimeout = null;

    function setStream(type) {
        const stream = document.getElementById("stream");
        const timestamp = new Date().getTime();

        if (type === 'live') {
            stream.src = `/video_feed?t=${timestamp}`;
        } else {
            stream.src = `/video_file/${type}?t=${timestamp}`;
        }
    }

    async function updateRisk() {
        try {
			if (forceHighRisk) {
            	return; // ⭐ Skip updating risk during forced period
        	}
            const response = await fetch('/risk_score');
            const data = await response.json();
            const risk = data.risk;

            const scoreText = document.getElementById('risk-score');
            const fillBar = document.getElementById('risk-fill');

            scoreText.innerText = `Risk: ${risk}`;
            fillBar.style.width = `${risk}%`;

            if (risk <= 50) {
                fillBar.style.backgroundColor = 'green';
            } else if (risk <= 85) {
                fillBar.style.backgroundColor = 'orange';
            } else {
                fillBar.style.backgroundColor = 'red';
            }
        } catch (err) {
            console.error('Risk update failed', err);
        }
    }

    async function stopAndSend() {
        await fetch('/stop_recording');
        showPopup('Analyzing video... Please wait.');
        checkRekognitionResult();
    }

	async function checkRekognitionResult() {
    	const popup = document.getElementById('popup');
    	const popupContent = document.getElementById('popup-content');

    	const dangerActions = ["Fighting", "Punching", "Shooting", "Stealing", "Breaking Door", "Breaking Glass", "Trespassing", "Weapon", "Slapping", "Boxing", "Fist"];
    	const emotionalActions = ["Crying", "Sad", "Worried"];
    	const normalActions = ["Eating", "Playing Volleyball", "Indoors", "Photography", "Portrait"];

    	while (true) {
        	const response = await fetch('/rekognition_result');
        	const data = await response.json();

        	if (data.status === 'done') {
            	let dangerHtml = '';
            	let emotionHtml = '';
            	let normalHtml = '';

            	const uniqueActions = [...new Set(data.actions)];

            	uniqueActions.forEach(action => {
                	if (dangerActions.includes(action)) {
                    	dangerHtml += `<li class='danger-action'>${action}</li>`;
                	} else if (emotionalActions.includes(action)) {
                    	emotionHtml += `<li class='emotional-action'>${action}</li>`;
                	} else {
                    	normalHtml += `<li class='normal-action'>${action}</li>`;
                	}
            	});

            	let html = '<strong>Analysis Result:</strong><br><ul>';
            	if (dangerHtml) {
                	html += `<li><span style="color:red;font-weight:bold;">Danger Actions:</span><ul>${dangerHtml}</ul></li>`;
            	}
            	if (emotionHtml) {
                	html += `<li><span style="color:orange;font-weight:bold;">Emotional Signs:</span><ul>${emotionHtml}</ul></li>`;
            	}
            	if (normalHtml) {
                	html += `<li><span style="color:green;font-weight:bold;">Normal Actions:</span><ul>${normalHtml}</ul></li>`;
            	}
            	html += '</ul>';
            	popupContent.innerHTML = html;

            	// Force risk high if danger actions
            	if (uniqueActions.some(a => dangerActions.includes(a))) {
                	document.getElementById('risk-fill').style.width = '90%';
                	document.getElementById('risk-fill').style.backgroundColor = 'red';
                	document.getElementById('risk-score').innerText = 'Risk: 90';

                	forceHighRisk = true;
                	clearTimeout(riskHoldTimeout);
                	riskHoldTimeout = setTimeout(() => {
                    	forceHighRisk = false;
                	}, 3000);
            	}

            	popup.style.display = 'block';
            	break; // ⭐⭐ ADD THIS LINE TO STOP WHILE LOOP
        	}

        	if (data.status === 'failed') {
            	popupContent.innerHTML = '<strong>Analysis Failed</strong>';
            	popup.style.display = 'block';
            	break; // ⭐⭐ Also stop if failed
        	}

        	await new Promise(resolve => setTimeout(resolve, 3000));
    	}
	}


    function showPopup(message) {
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        popupContent.innerHTML = message;
        popup.style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    setInterval(updateRisk, 1000);
</script>


</body>
</html>
